<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Time History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Access Time History</h1>
    <table>
        <thead>
            <tr>
                <th>User IP</th>
                <th>Page</th>
                <th>Access Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in a %}
            <tr>
                <td rowspan="{{ entry.p.count }}">{{ entry.info.userIPAddress }}</td>
                {% for access in entry.p %}
                <td>{{ access.Page }}</td>
                <td>{{ access.AccessTime|date:"d F Y H:i:s" }}</td>
            </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
